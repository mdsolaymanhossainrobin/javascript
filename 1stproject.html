

<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="style.css">
	<title>javascript project 1</title>
	<script>
	
		/* change background function */
		function changeBG(el,clr){
			var elem = document.getElementById(el);
			elem.style.transition = "background 1.0s linear 0s";
			elem.style.background = clr;
		}
		
		/* transition fade in and faceout function */
		function fadeOut(el){
			var elem = document.getElementById(el);
			elem.style.transition = "opacity 1.0s linear 0s";
			elem.style.opacity = 0;
		}
		
		function fadeIn(el){
			var elem = document.getElementById(el);
			elem.style.transition = "opacity 1.0s linear 0s";
			elem.style.opacity = 1;
		}
		
		/* slide open and slide close function */
		function slideOpen(el){
			var elem = document.getElementById(el);
			elem.style.transition = "height 1.0s linear 0s";
			elem.style.height = "200px";
		}
		
		
		function slideClosed(el){
			var elem = document.getElementById(el);
			elem.style.transition = "height 1.0s linear 0s";
			elem.style.height = "0px";
		}
	
		/* slide in and slide out function */
		function slideIn(el){
			var elem = document.getElementById(el);
			elem.style.transition = "left 1.0s linear 0s";
			elem.style.left = "0px";
		}
		
		function slideOut(el){
			var elem = document.getElementById(el);
			elem.style.transition = "left 1.0s linear 0s";
			elem.style.left = "-400px";
		}
	
		var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
		var questions = [
			[ "What is 10 + 4?", "12", "14", "16", "B" ],
			[ "What is 20 - 9?", "7", "13", "11", "C" ],
			[ "What is 7 x 3?", "21", "24", "25", "A" ],
			[ "What is 8/2?", "10", "2", "4", "C" ]
		];
		
		function _(x){
			return document.getElementById(x);
		}
		function renderQuestion(){
			test = _("test");
			if(pos >= questions.length){
				test.innerHTML = "<h2> You got" +correct+ " of " +questions.length+ "questions correct </h2>";
				_("test_status").innerHTML = "Test Completed";
				pos = 0;
				correct = 0;
				return false;
			}
			_("test_status").innerHTML = "Question" +(pos+1)+" of "+questions.length;
			question = questions[pos][0];
			chA = questions[pos][1];
			chB = questions[pos][2];
			chC = questions[pos][3];
			test.innerHTML = "<h3>" +question+"</h3>";
			test.innerHTML += "<input type='radio' name='choices' value='A'>"+chA+"<br>";
			test.innerHTML += "<input type='radio' name='choices' value='B'>"+chB+"<br>";
			test.innerHTML += "<input type='radio' name='choices' value='C'>"+chC+"<br><br>";
			test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
		}
		function checkAnswer(){
			choices = document.getElementsByName("choices");
			for(var i=0; i<choices.length; i++){
				if(choices[i].checked){
					choice = choices[i].value;
				}
			}
			if(choice == questions[pos][4]){
				correct++;
			} 
			pos++;
			renderQuestion();
		}
		window.addEventListener("load", renderQuestion, false);
	
	</script>



</head>
<body>
	<button onclick="changeBG('box1','#f0f');">Magenta</button>
	<button onclick="changeBG('box1','#0c0');">Green</button>
	<button onclick="changeBG('box1','#9dceff');">Original</button>
	</br>
	
	<div id="box1"> Content in box 1 .. </div><br>
	
	<button onclick="fadeOut('box2');">Fade Out</button>
	<button onclick="fadeIn('box2');">Fade In</button>
	<div id="box2"> Content in box 2 .. </div><br>
	
	<button onclick="slideClosed('box3');">Slide Closed</button>
	<button onclick="slideOpen('box3');">Slide Open</button>
	<div id="box3"> Content in box 3 .. </div><br>
	
	
	
	<div id="box4"> Content in box 4 .. </div><br>
	<button onclick="slideIn('box4');">Slide In</button>
	<button onclick="slideOut('box4');">Slide out</button>
	<br>
	<h1>Javascript alert message </h1>
	<!-- t4t5.github.io/sweetalert/ --> 
	<h1>Exam application programming tutorial javascript</h1>
	<h2 id="test_status"></h2>
	<div id="test"></div>
	
	<br><br>

	<p>visit www.developphp.com for better knowledge of javascript </p>
</body>
</html>
